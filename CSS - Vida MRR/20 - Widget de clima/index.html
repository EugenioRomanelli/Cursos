<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de clima</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="weather-container">
        <div class="current">
            <div class="city">Mexico city</div>
            <div class="day">Now</div>
            <div class="row">
                <div class="icon">
                    <img src="clima.png" width="128" alt="">
                </div>
                <div class="info">
                    <div class="temperature">
                        <div class="temperature-now">20º</div>
                        <div class="temperature-low">/11º</div>
                    </div>
                    <div class="status">Partially cloudy</div>
                </div>
            </div>
            <div class="more">
                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            water_drop
                            </span>
                    </div>
                    <div class="text">
                        <div class="value">9 km/h</div>
                        <div class="type">Wind</div>
                    </div>
                </div><!-- item -->

                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            air
                            </span>
                    </div>
                    <div class="text">
                        <div class="value">93%</div>
                        <div class="type">Changes of rain</div>
                    </div>
                </div><!-- item -->

                <div class="item">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            water
                            </span>
                    </div>
                    <div class="text">
                        <div class="value">31%</div>
                        <div class="type">Humidity</div>
                    </div>
                </div><!-- item -->

            </div>
        </div>
        <!-- current -->

        <div class="list"> 
            <div class="day">
                <div class="name">Mon</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                        cloudy
                        </span>
                    </div>
                    <div class="status">Cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20º</div>
                    <div class="temperature-low">15º</div>
                </div>
            </div><!-- Day -->

            <div class="day">
                <div class="name">Tue</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                        ac_unit
                        </span>
                    </div>
                    <div class="status">Snow</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">3º</div>
                    <div class="temperature-low">-5º</div>
                </div>
            </div><!-- Day -->

            <div class="day">
                <div class="name">Wed</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                        Thunderstorm
                        </span>
                    </div>
                    <div class="status">Tunderstorm</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">15º</div>
                    <div class="temperature-low">6º</div>
                </div>
            </div><!-- Day -->

            <div class="day">
                <div class="name">Thu</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                        wb_twilight
                        </span>
                    </div>
                    <div class="status">Partially sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20º</div>
                    <div class="temperature-low">15º</div>
                </div>
            </div><!-- Day -->

            <div class="day">
                <div class="name">Fri</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                        wb_sunny
                        </span>
                    </div>
                    <div class="status">Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">30º</div>
                    <div class="temperature-low">18º</div>
                </div>
            </div><!-- Day -->
        </div><!-- List -->
    </div>
</body>
</html>

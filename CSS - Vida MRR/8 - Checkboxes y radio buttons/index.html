<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes y radio buttons</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <label class="checkbox-container"> Soy un checkbox
        <input type="checkbox" name="" id="">
        <span class="checkmark">
            <span class="material-icons">check</span>
        </span>
    </label>

    <label class="checkbox-container"> Soy un radio button
        <input type="radio" name="a" id=""> <!--Mismo nombre para seleccionar de aun solo botÃ³n-->
        <span class="checkmark radio">
            <div class="circle"></div>
        </span>
    </label>

    <label class="checkbox-container"> Soy un radio button
        <input type="radio" name="a" id="">
        <span class="checkmark radio">
            <div class="circle"></div>
        </span>
    </label>

</body>
</html>

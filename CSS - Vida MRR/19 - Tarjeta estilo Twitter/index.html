<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Twitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="profile1.jpeg" alt="">
        
            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="profile1.jpeg" alt="">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name"><a href="#">Eugenio Romanelli</a></div>
                    <div class="username">@eugenioroma</div>
                </div>
                <div class="description">
                    Desarrolador web <a href="#">#CSS</a>
                </div>

                <div class="followers-container">
                    <div class="following">
                        <a href="#"><span class="number">100k</span> Siguiendo</a>
                    </div>

                    <div class="followers">
                        <a href="#"><span class="number">1M</span> Seguidores</a>
                    </div>
                </div>

                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="profile1.jpeg" alt="">
                            <img src="profile1.jpeg" alt="">
                            <img src="profile1.jpeg" alt="">
                        </div>

                        <div class="names">
                            Elon Musk, Bill Gates y 60 personas que sigues tambi√©n siguen esta cuenta
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
